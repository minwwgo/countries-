<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      href="https://fonts.google.com/specimen/Nunito+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <title>Min Countries Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class='header'>
      <div class="container nav-bar">
        <h2>Where in the world?</h2>
        <p class="change-body">
          <i class="far fa-moon black"></i>
          <i class="fas fa-moon"></i>

          <span class='mode-change'>Dark Mode</span>
        </p>
      </div>
    </header>
    <section>
      <div class="container search-bar">
        <div class="row search">
          <div>
            <form action="" class="input-box">
              <input
                name="input"
                class="input-search"
                type="text"
                placeholder="search for a country"
              />
            </form>
          </div>

          <div>
            <select name="" id="" class="select-box">
              <option value=""> All region</option>
              <option value="Europe"> Europe</option>
              <option value="Asia"> Asia</option>
              <option value="Americas">America </option>
              <option value="Africa"> Africa</option>
              <option value="Oceania"> Oceania</option>
            </select>
          </div>
        </div>
      </div>
      <div class='container btn hide'>
        <button class='btn-home'>click me </button>
      </div>
    </section>

    <section>
      <div class="container display"></div>
    </section>

    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
