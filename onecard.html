<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      href="https://fonts.google.com/specimen/Nunito+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="onecard.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <title>Min Countries Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link

      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="container nav-bar sub-container">
        <h2>Where in the world?</h2>
        <p class="change-body">
          <i class="far fa-moon black"></i>
          <i class="fas fa-moon"></i>

          <span class="mode-change">Dark Mode</span>
        </p>
      </div>
    </header>
    <section class="search-title-bar">

      <div class="container search-bar sub-container">
        <div class="row search">
          <div class="sub-container">
            <div>
              <form action="" class="input-box">
                <input
                  name="input"
                  class="input-search"
                  type="text"
                  placeholder="search for a country"
                />
              </form>
            </div>
  
            <div>
              <select name="" id="" class="select-box">
                <option value=""> All region</option>
                <option value="Europe"> Europe</option>
                <option value="Asia"> Asia</option>
                <option value="Americas">America </option>
                <option value="Africa"> Africa</option>
                <option value="Oceania"> Oceania</option>
              </select>
            </div>
          </div>
          
        </div>
      </div>
      
    </section>
    <section>
      <div class="container sub-container">
        <div class="row">
          <div class="card">
            <div class='card-flag'>
            <img src="https://via.placeholder.com/400x300">
            </div>
            
            <div class ="card-text">
            <h2> country.name<h2>
            <p><strong>Population:</strong>country.population </p>
            <p><strong>Region:</strong> country.region</p>
            <p><strong>Capital:</strong>country.capital</p>
            </div>
        </div>

        </div>
      </div>
  
</section>
