<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.google.com/specimen/Nunito+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <title>Min Countries Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="container nav-bar">
        <h2>Where in the world?</h2>
        <p>
          <i class="fas fa-moon"></i>

          Dark Mode
        </p>
      </div>
    </header>
    <section>
      <div class="container search-bar">
        <div class="row search">
          <div>
            <form action="" class="input">
              <input
                name="input"
                class="input-search"
                type="text"
                placeholder="search for a country"
              />
            </form>
          </div>

          <div>
            <select name="" id="">
              <option value=""> All region</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container display">
        <div class="row">
          <div class="b-card">
            <div class="row">
              <div class="lg-col-6 image">
                <img src="https://via.placeholder.com/400x300" alt="" />
              </div>

              <div class="col-12 lg-col-6 details">
                <div class="row">
                  <div class="col-12 lg-col-6 content-one">
                    <h3>Country Name</h3>
                    <p><span class="bold-text">Native Name: </span></p>
                    <p><span class="bold-text">Population: </span></p>
                    <p><span class="bold-text">Region: </span></p>
                    <p><span class="bold-text">Sub Region: </span></p>
                    <p><span class="bold-text">Capital: </span></p>
                    <p><span class="bold-text">Top Level Domain: </span></p>
                    <p><span class="bold-text">Currencies: </span></p>
                    <p><span class="bold-text">Languages: </span></p>
                  </div>
                  <div class="col-12 lg-col-12 content-three">
                    <p>
                      <span class="bold-text">Border Countries: </span
                      ><span class="border">Border nav3 </span
                      ><span class="border">Border nav1 </span
                      ><span class="border">Border nav2</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
